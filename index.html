<!DOCTYPE html><html><head><title>Cric Counter</title><meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black"><script src="js/scripts.js"></script><link rel="stylesheet" href="css/normalize.css"><link rel="stylesheet" href="css/style.css"></head><body><div class="container"><div class="top"><div class="overs"><span class="label">Overs:</span><span class="value">0</span></div><div class="over"></div><template id="ball-template"><div class="ball-wrapper {{ballType}}"><div class="inner"><div class="ball-result">{{ballResult}}</div><div class="ball-count">{{ballThisNumber}}</div></div></div></template></div><div class="bottom"><div class="buttons"><div class="dot">Dot</div><div class="runs">1</div><div class="runs">2</div><div class="runs">3</div><div class="runs">4</div><div class="runs">6</div><div data-rebowl="yes" data-type="wide" class="extras">wide</div><div data-rebowl="yes" data-type="no-ball" class="extras">no-ball</div><div data-type="leg-bye" class="extras">leg-bye</div><div data-type="bye" class="extras">bye</div><div data-type="wicket" class="extras">wicket</div></div><div class="actions"><div class="end">End of Over</div><div class="innings">End of Innings</div><div class="undo">Undo</div></div></div></div></body></html>
